<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - XStellar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #1a1a1a;
            --soft-black: #2d2d2d;
            --gray: #666666;
            --light-gray: #f5f5f5;
            --accent: #0066ff;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--primary-black);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-black);
            text-align: center;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--gray);
            text-align: center;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--soft-black);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-black);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary-black);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--soft-black);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary-black);
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--gray);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            padding: 0 16px;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .password-strength {
            height: 4px;
            background: #e5e5e5;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: var(--error); }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: var(--success); }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo">Xstellar.systems</a>
            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">Start qualifying your Instagram leads automatically</p>

            <div id="alert" class="alert"></div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label" for="business_name">Business Name</label>
                    <input 
                        type="text" 
                        id="business_name" 
                        name="business_name" 
                        class="form-input" 
                        placeholder="Your company or brand name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                    >
                    <p class="error-message" id="emailError">Please enter a valid email address</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        oninput="checkPasswordStrength(this.value)"
                    >
                    <div class="password-strength">
                        <div id="strengthBar" class="password-strength-bar"></div>
                    </div>
                    <p class="error-message" id="passwordError">Password must be at least 8 characters</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                    <p class="error-message" id="confirmError">Passwords do not match</p>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Create Account
                </button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your backend URL
        const API_BASE = 'https://insta-dm-qualifier.onrender.com';

        function checkPasswordStrength(password) {
            const bar = document.getElementById('strengthBar');
            bar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                bar.style.width = '0%';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 1) {
                bar.classList.add('strength-weak');
            } else if (strength <= 2) {
                bar.classList.add('strength-medium');
            } else {
                bar.classList.add('strength-strong');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            document.getElementById('alert').className = 'alert';
        }

        async function handleSignup(event) {
            event.preventDefault();
            hideAlert();

            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            
            const business_name = form.business_name.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;
            const confirm_password = form.confirm_password.value;

            // Validation
            let hasError = false;

            if (!email.includes('@')) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            } else {
                document.getElementById('email').classList.remove('error');
                document.getElementById('emailError').classList.remove('show');
            }

            if (password.length < 8) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            } else {
                document.getElementById('password').classList.remove('error');
                document.getElementById('passwordError').classList.remove('show');
            }

            if (password !== confirm_password) {
                document.getElementById('confirm_password').classList.add('error');
                document.getElementById('confirmError').classList.add('show');
                hasError = true;
            } else {
                document.getElementById('confirm_password').classList.remove('error');
                document.getElementById('confirmError').classList.remove('show');
            }

            if (hasError) return;

            // Submit
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        business_name,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store client info
                    localStorage.setItem('xstellar_client_id', data.client_id);
                    localStorage.setItem('xstellar_email', email);
                    localStorage.setItem('xstellar_business', business_name);
                    
                    showAlert('Account created! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Signup failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
