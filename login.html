<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - XStellar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #1a1a1a;
            --soft-black: #2d2d2d;
            --gray: #666666;
            --light-gray: #f5f5f5;
            --accent: #0066ff;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--primary-black);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-black);
            text-align: center;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--gray);
            text-align: center;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--soft-black);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-black);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input.error {
            border-color: var(--error);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary-black);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--soft-black);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary-black);
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--gray);
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--primary-black);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo">Xstellar.systems</a>
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">Sign in to manage your lead qualification</p>

            <div id="alert" class="alert"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="forgot-password">
                    <a href="mailto:support@xstellar.systems">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Sign In
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Create one</a>
            </p>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your backend URL
        const API_BASE = 'https://insta-dm-qualifier.onrender.com';

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            document.getElementById('alert').className = 'alert';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();

            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            
            const email = form.email.value.trim();
            const password = form.password.value;

            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store client info
                    localStorage.setItem('xstellar_client_id', data.client_id);
                    localStorage.setItem('xstellar_email', data.email);
                    localStorage.setItem('xstellar_business', data.business_name);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'pages.html';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Invalid email or password.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        // Check if already logged in
        if (localStorage.getItem('xstellar_client_id')) {
            window.location.href = 'pages.html';
        }
    </script>
</body>
</html>
