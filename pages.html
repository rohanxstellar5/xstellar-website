<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Pages - XStellar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #222222;
            --border-color: #2a2a2a;
            --border-light: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --instagram-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--accent-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .business-name {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-logout:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-header-text h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-header-text p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .btn-connect-new {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-connect-new:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .btn-connect-new svg {
            width: 18px;
            height: 18px;
        }

        /* System Status Bar */
        .system-status {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .system-status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .status-indicator.offline {
            background: var(--accent-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .system-status-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .system-status-text strong {
            color: var(--text-primary);
        }

        .system-status-right {
            display: flex;
            gap: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .status-item svg {
            width: 16px;
            height: 16px;
        }

        .status-item.ok {
            color: var(--accent-green);
        }

        .status-item.error {
            color: var(--accent-red);
        }

        /* Empty State */
        .empty-state {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 80px 40px;
            text-align: center;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        /* Page Card */
        .page-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .page-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-identity {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: var(--instagram-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        .page-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }

        .page-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-info .instagram-handle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .page-status-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
        }

        .badge-active::before {
            background: var(--accent-green);
        }

        .badge-paused {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-orange);
        }

        .badge-paused::before {
            background: var(--accent-orange);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .badge-error::before {
            background: var(--accent-red);
        }

        /* Page Card Body */
        .page-card-body {
            padding: 24px;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .info-value.mono {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            background: var(--bg-tertiary);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: inline-block;
        }

        .info-value.highlight {
            color: var(--accent-blue);
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stat-item:nth-child(2) .stat-number { color: var(--accent-green); }
        .stat-item:nth-child(3) .stat-number { color: var(--accent-blue); }
        .stat-item:nth-child(4) .stat-number { color: var(--accent-orange); }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 20px;
            }

            .page-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .system-status {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .system-status-right {
                flex-wrap: wrap;
                gap: 12px;
            }

            .header-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <span class="logo-icon">X</span>
                Xstellar.systems
            </a>

            <nav class="header-nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="pages.html" class="nav-link active">Pages</a>
            </nav>

            <div class="header-right">
                <span class="business-name" id="businessName">Loading...</span>
                <button class="btn-logout" onclick="handleLogout()">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-text">
                <h1>Connected Pages</h1>
                <p>Manage your Facebook Pages and Instagram accounts</p>
            </div>
            <button class="btn-connect-new" onclick="connectNewPage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Connect New Page
            </button>
        </div>

        <!-- System Status Bar -->
        <div class="system-status" id="systemStatus">
            <div class="system-status-left">
                <div class="status-indicator online" id="statusIndicator"></div>
                <span class="system-status-text"><strong>System Status:</strong> All services operational</span>
            </div>
            <div class="system-status-right">
                <div class="status-item ok" id="webhookStatus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Webhook Active
                </div>
                <div class="status-item ok" id="aiStatus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    AI Scoring Online
                </div>
                <div class="status-item ok" id="airtableStatus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Airtable Syncing
                </div>
            </div>
        </div>

        <!-- Pages Container -->
        <div class="pages-container" id="pagesContainer">
            <!-- Loading State -->
            <div class="loading-container" id="loadingState">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script>
        // API Base URL
        const API_BASE = 'https://insta-dm-qualifier.onrender.com';
        
        let clientId = null;
        const getToken = () => localStorage.getItem('xstellar_access_token');
        const authHeaders = () => {
            const t = getToken();
            return t ? { 'Authorization': `Bearer ${t}` } : {};
        };
        const apiFetch = (path, options = {}) => {
            const headers = { ...(options.headers || {}), ...authHeaders() };
            return fetch(`${API_BASE}${path}`, { ...options, headers });
        };

        // Check auth on load
        document.addEventListener('DOMContentLoaded', function() {
            clientId = localStorage.getItem('xstellar_client_id');
            
            if (!clientId || !getToken()) {
                window.location.href = 'login.html';
                return;
            }

            // Set business name
            const businessName = localStorage.getItem('xstellar_business');
            document.getElementById('businessName').textContent = businessName || 'My Business';

            // Load pages data
            loadPages();
        });

        function handleLogout() {
            localStorage.removeItem('xstellar_client_id');
            localStorage.removeItem('xstellar_email');
            localStorage.removeItem('xstellar_business');
            localStorage.removeItem('xstellar_access_token');
            window.location.href = 'login.html';
        }

        function connectNewPage() {
            window.location.href = `${API_BASE}/auth/instagram?client_id=${clientId}`;
        }

        async function loadPages() {
            const container = document.getElementById('pagesContainer');
            
            try {
                const response = await apiFetch(`/api/pages/${clientId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load pages');
                }

                const data = await response.json();
                
                // Hide loading
                document.getElementById('loadingState').style.display = 'none';

                // API returns array directly, not wrapped in object
                const pages = Array.isArray(data) ? data : (data.pages || []);

                if (!pages || pages.length === 0) {
                    // Show empty state
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                            </div>
                            <h3>No Instagram Accounts Connected</h3>
                            <p>Connect your Instagram Business account to start qualifying DM leads automatically.</p>
                            <button class="btn btn-primary" onclick="connectNewPage()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Connect Instagram Account
                            </button>
                        </div>
                    `;
                    return;
                }

                // Render pages
                container.innerHTML = pages.map(page => renderPageCard(page)).join('');

                // Update system status if available
                if (data.system_status) {
                    updateSystemStatus(data.system_status);
                }

            } catch (error) {
                console.error('Error loading pages:', error);
                document.getElementById('loadingState').style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <h3>No Pages Connected</h3>
                        <p>Connect your Facebook Page with an Instagram Business account to start qualifying DM leads automatically.</p>
                        <button class="btn btn-primary" onclick="connectNewPage()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Connect Facebook Page
                        </button>
                    </div>
                `;
            }
        }

        function renderPageCard(page) {
            const statusBadge = getStatusBadge(page.status, page.webhook_status);
            const qualificationBadge = getQualificationBadge(page.qualification_status);

            const displayName = page.instagram_username || page.instagram_account_id || 'Instagram Account';
            
            return `
                <div class="page-card" data-messaging-account-id="${page.messaging_account_id}">
                    <div class="page-card-header">
                        <div class="page-identity">
                            <div class="page-avatar">
                                ${page.profile_picture 
                                    ? `<img src="${page.profile_picture}" alt="${displayName}">`
                                    : displayName.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="page-info">
                                <h3>
                                    ${displayName}
                                    <svg viewBox="0 0 24 24" fill="#E4405F" width="18" height="18">
                                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                    </svg>
                                </h3>
                                <span class="instagram-handle">@${page.instagram_username || 'Not linked'}</span>
                            </div>
                        </div>
                        <div class="page-status-badges">
                            ${statusBadge}
                            ${qualificationBadge}
                        </div>
                    </div>
                    <div class="page-card-body">
                        <!-- Meta Required Info -->
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Messaging Account ID</span>
                                <span class="info-value mono">${page.messaging_account_id || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Instagram Account ID</span>
                                <span class="info-value mono">${page.instagram_account_id || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Trigger Word</span>
                                <span class="info-value highlight">${page.trigger_word || 'stellar'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Connected</span>
                                <span class="info-value">${formatDate(page.connected_at)}</span>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.total_leads || 0}</div>
                                <div class="stat-label">Total Leads</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.a_tier || 0}</div>
                                <div class="stat-label">A-Tier (Hot)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.b_tier || 0}</div>
                                <div class="stat-label">B-Tier (Warm)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.c_tier || 0}</div>
                                <div class="stat-label">C-Tier (Cold)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.conversations_today || 0}</div>
                                <div class="stat-label">Today</div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="actions">
                            <a href="dashboard.html" class="btn btn-secondary">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                </svg>
                                Settings
                            </a>
                            ${page.status === 'paused' 
                                ? `<button class="btn btn-primary" onclick="resumePage('${page.messaging_account_id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    </svg>
                                    Resume
                                </button>`
                                : `<button class="btn btn-outline" onclick="pausePage('${page.messaging_account_id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="6" y="4" width="4" height="16"></rect>
                                        <rect x="14" y="4" width="4" height="16"></rect>
                                    </svg>
                                    Pause
                                </button>`
                            }
                            <button class="btn btn-danger" onclick="disconnectPage('${page.messaging_account_id}', '${displayName}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                                    <line x1="12" y1="2" x2="12" y2="12"></line>
                                </svg>
                                Disconnect
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getStatusBadge(status, webhookStatus) {
            if (webhookStatus === 'error') {
                return '<span class="badge badge-error">Webhook Error</span>';
            }
            
            switch (status) {
                case 'active':
                    return '<span class="badge badge-active">Active</span>';
                case 'paused':
                    return '<span class="badge badge-paused">Paused</span>';
                default:
                    return '<span class="badge badge-active">Active</span>';
            }
        }

        function getQualificationBadge(qualificationStatus) {
            if (qualificationStatus === 'running') {
                return '<span class="badge badge-active">Qualifying Leads</span>';
            } else if (qualificationStatus === 'paused') {
                return '<span class="badge badge-paused">Qualification Paused</span>';
            }
            return '';
        }

        function updateSystemStatus(systemStatus) {
            if (!systemStatus) return;

            const indicator = document.getElementById('statusIndicator');
            const webhookEl = document.getElementById('webhookStatus');
            const aiEl = document.getElementById('aiStatus');
            const airtableEl = document.getElementById('airtableStatus');

            if (systemStatus.all_ok) {
                indicator.classList.add('online');
                indicator.classList.remove('offline');
            } else {
                indicator.classList.add('offline');
                indicator.classList.remove('online');
            }

            updateStatusItem(webhookEl, systemStatus.webhook, 'Webhook');
            updateStatusItem(aiEl, systemStatus.ai, 'AI Scoring');
            updateStatusItem(airtableEl, systemStatus.airtable, 'Airtable');
        }

        function updateStatusItem(element, isOk, name) {
            if (isOk) {
                element.classList.add('ok');
                element.classList.remove('error');
                element.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    ${name} Active
                `;
            } else {
                element.classList.add('error');
                element.classList.remove('ok');
                element.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    ${name} Error
                `;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        async function pausePage(pageId) {
            if (!confirm('Pause lead qualification for this page? New DMs won\'t be processed.')) return;

            try {
                const response = await apiFetch(`/api/pages/${clientId}/${pageId}/pause`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadPages();
                } else {
                    alert('Failed to pause page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function resumePage(pageId) {
            try {
                const response = await apiFetch(`/api/pages/${clientId}/${pageId}/resume`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadPages();
                } else {
                    alert('Failed to resume page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function disconnectPage(pageId, pageName) {
            if (!confirm(`Disconnect "${pageName}"?\n\nThis will stop all lead qualification and remove the webhook subscription.`)) {
                return;
            }

            try {
                const response = await apiFetch(`/api/pages/${clientId}/${pageId}/disconnect`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Page disconnected successfully');
                    loadPages();
                } else {
                    alert('Failed to disconnect page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }
    </script>
</body>
