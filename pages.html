<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Pages - XStellar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #1a1a1a;
            --soft-black: #2d2d2d;
            --gray: #666666;
            --light-gray: #f5f5f5;
            --accent: #0066ff;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --border: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--light-gray);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.4px;
            color: var(--primary-black);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-black);
        }

        .btn-logout {
            background: none;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-logout:hover {
            border-color: var(--primary-black);
            color: var(--primary-black);
        }

        /* Main Content */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary-black);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: var(--soft-black);
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-state {
            background: var(--white);
            border-radius: 16px;
            padding: 64px 32px;
            text-align: center;
            border: 2px dashed var(--border);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 8px;
        }

        .empty-state-text {
            color: var(--gray);
            margin-bottom: 24px;
        }

        /* Page Cards */
        .pages-grid {
            display: grid;
            gap: 24px;
        }

        .page-card {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .page-card.active {
            border-color: var(--success);
        }

        .page-card.error {
            border-color: var(--error);
        }

        .page-card.paused {
            border-color: var(--warning);
        }

        .page-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .page-info {
            flex: 1;
        }

        .page-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .facebook-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1877f2 0%, #42b72a 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .page-ids {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 20px;
        }

        .id-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
        }

        .id-label {
            color: var(--gray);
            font-weight: 500;
            min-width: 120px;
        }

        .id-value {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            color: var(--primary-black);
            background: var(--light-gray);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Status Badges */
        .status-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-badge.webhook-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.webhook-active::before {
            background: var(--success);
        }

        .status-badge.webhook-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.webhook-error::before {
            background: var(--error);
        }

        .status-badge.webhook-disconnected {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.webhook-disconnected::before {
            background: var(--warning);
        }

        .status-badge.qualification-running {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.qualification-running::before {
            background: var(--accent);
        }

        .status-badge.qualification-paused {
            background: #f3f4f6;
            color: #4b5563;
        }

        .status-badge.qualification-paused::before {
            background: var(--gray);
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--light-gray);
            border-radius: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            color: var(--primary-black);
            font-weight: 600;
        }

        .info-value.trigger-word {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: var(--white);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            align-self: flex-start;
        }

        /* Error Box */
        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .error-box-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            color: var(--error);
        }

        .error-title {
            font-size: 14px;
            font-weight: 600;
            color: #991b1b;
        }

        .error-message {
            font-size: 13px;
            color: #7f1d1d;
            margin-bottom: 4px;
        }

        .error-time {
            font-size: 12px;
            color: #991b1b;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--primary-black);
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .btn-outline {
            background: none;
            border: 2px solid var(--border);
            color: var(--gray);
        }

        .btn-outline:hover {
            border-color: var(--primary-black);
            color: var(--primary-black);
        }

        .btn-danger {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .btn-danger:hover {
            background: #fee2e2;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-card-header {
                flex-direction: column;
            }

            .actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">Xstellar.systems</a>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="pages.html" class="nav-link active">Pages</a>
                <button class="btn-logout" onclick="handleLogout()">Sign Out</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="page-header">
            <div>
                <h1 class="page-title">Connected Pages</h1>
                <p class="page-subtitle">Manage your Facebook Pages and Instagram connections</p>
            </div>
            <button class="btn-primary" onclick="connectNewPage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Connect New Page
            </button>
        </div>

        <!-- Pages will be loaded here -->
        <div id="pagesContainer">
            <!-- Loading state -->
            <div class="empty-state" id="loadingState">
                <div class="empty-state-icon">‚è≥</div>
                <div class="empty-state-title">Loading pages...</div>
            </div>

            <!-- Empty state (hidden by default) -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <div class="empty-state-title">No pages connected</div>
                <p class="empty-state-text">Connect your Facebook Page to start qualifying Instagram DM leads</p>
                <button class="btn-primary" onclick="connectNewPage()">
                    Connect Your First Page
                </button>
            </div>

            <!-- Pages grid (populated by JS) -->
            <div id="pagesGrid" class="pages-grid" style="display: none;"></div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://insta-dm-qualifier.onrender.com';
        let clientId = null;

        document.addEventListener('DOMContentLoaded', function() {
            clientId = localStorage.getItem('xstellar_client_id');
            
            if (!clientId) {
                window.location.href = 'login.html';
                return;
            }

            loadPages();
        });

        function handleLogout() {
            localStorage.removeItem('xstellar_client_id');
            localStorage.removeItem('xstellar_email');
            localStorage.removeItem('xstellar_business');
            window.location.href = 'login.html';
        }

        function connectNewPage() {
            window.location.href = `${API_BASE}/auth/instagram?client_id=${clientId}`;
        }

        async function loadPages() {
            try {
                const response = await fetch(`${API_BASE}/api/pages/${clientId}`);
                
                if (!response.ok) {
                    showEmptyState();
                    return;
                }

                const pages = await response.json();
                
                if (!pages || pages.length === 0) {
                    showEmptyState();
                    return;
                }

                renderPages(pages);
            } catch (error) {
                console.error('Failed to load pages:', error);
                showEmptyState();
            }
        }

        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('pagesGrid').style.display = 'none';
        }

        function renderPages(pages) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pagesGrid').style.display = 'grid';

            const grid = document.getElementById('pagesGrid');
            grid.innerHTML = pages.map(page => createPageCard(page)).join('');
        }

        function createPageCard(page) {
            const webhookStatus = getWebhookStatus(page);
            const qualificationStatus = page.qualification_status || 'running';
            const cardClass = webhookStatus === 'active' ? 'active' : webhookStatus === 'error' ? 'error' : '';

            return `
                <div class="page-card ${cardClass}">
                    <div class="page-card-header">
                        <div class="page-info">
                            <div class="page-name">
                                <div class="facebook-icon">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                </div>
                                ${page.page_name}
                            </div>

                            <div class="page-ids">
                                <div class="id-row">
                                    <span class="id-label">Facebook Page ID:</span>
                                    <span class="id-value">${page.page_id}</span>
                                </div>
                                <div class="id-row">
                                    <span class="id-label">Instagram Account ID:</span>
                                    <span class="id-value">${page.instagram_account_id}</span>
                                </div>
                                ${page.instagram_username ? `
                                <div class="id-row">
                                    <span class="id-label">Instagram Username:</span>
                                    <span class="id-value">@${page.instagram_username}</span>
                                </div>
                                ` : ''}
                            </div>

                            <div class="status-row">
                                <span class="status-badge webhook-${webhookStatus}">
                                    Webhook ${webhookStatus === 'active' ? 'Active' : webhookStatus === 'error' ? 'Error' : 'Disconnected'}
                                </span>
                                <span class="status-badge qualification-${qualificationStatus}">
                                    Qualification ${qualificationStatus === 'running' ? 'Running' : 'Paused'}
                                </span>
                            </div>

                            ${webhookStatus === 'error' ? `
                            <div class="error-box">
                                <div class="error-box-header">
                                    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="12" y1="8" x2="12" y2="12"></line>
                                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                    </svg>
                                    <span class="error-title">Webhook Error</span>
                                </div>
                                <p class="error-message">${page.error_message || 'Connection failed. Check your Meta app settings.'}</p>
                                <p class="error-time">Last error: ${formatTimeAgo(page.error_timestamp)}</p>
                            </div>
                            ` : ''}

                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Trigger Word</span>
                                    <span class="info-value trigger-word">${page.trigger_word || 'stellar'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Connected</span>
                                    <span class="info-value">${formatDate(page.connected_at)}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Leads Processed</span>
                                    <span class="info-value">${page.leads_processed || 0}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Last Webhook</span>
                                    <span class="info-value">${page.last_webhook_at ? formatTimeAgo(page.last_webhook_at) : 'Never'}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-secondary" onclick="viewPageDetails('${page.page_id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            View Details
                        </button>
                        <button class="btn btn-outline" onclick="pageSettings('${page.page_id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m6-12v6m0 6v6m-12 0v-6m0-6V1m8.485 3.515l-4.242 4.242m0 5.656l4.242 4.242M7.757 7.757l-4.242-4.242m12.728 0l-4.242 4.242m0 5.656l4.242 4.242"/>
                            </svg>
                            Settings
                        </button>
                        <button class="btn btn-danger" onclick="disconnectPage('${page.page_id}', '${page.page_name}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            Disconnect
                        </button>
                    </div>
                </div>
            `;
        }

        function getWebhookStatus(page) {
            if (page.webhook_error) return 'error';
            if (page.webhook_status === 'disconnected') return 'disconnected';
            if (page.last_webhook_at) return 'active';
            return 'disconnected';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatTimeAgo(dateString) {
            if (!dateString) return 'Never';
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return formatDate(dateString);
        }

        function viewPageDetails(pageId) {
            window.location.href = `page-details.html?page_id=${pageId}`;
        }

        function pageSettings(pageId) {
            window.location.href = `dashboard.html#page-${pageId}`;
        }

        async function disconnectPage(pageId, pageName) {
            if (!confirm(`Disconnect "${pageName}"?\n\nThis will stop lead qualification for this page.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/pages/${clientId}/${pageId}/disconnect`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Page disconnected successfully');
                    loadPages();
                } else {
                    alert('Failed to disconnect page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }
    </script>
</body>
</html>
