<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Pages - XStellar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #1a1a1a;
            --soft-black: #2d2d2d;
            --gray: #666666;
            --light-gray: #f5f5f5;
            --accent: #0066ff;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --border: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--light-gray);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.4px;
            color: var(--primary-black);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            color: var(--primary-black);
        }

        .nav-link.active {
            color: var(--primary-black);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .business-name {
            font-size: 14px;
            color: var(--gray);
        }

        .btn-logout {
            background: none;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-logout:hover {
            border-color: var(--primary-black);
            color: var(--primary-black);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-header-text h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 8px;
        }

        .page-header-text p {
            color: var(--gray);
            font-size: 16px;
        }

        .btn-connect-new {
            background: var(--primary-black);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-connect-new:hover {
            background: var(--soft-black);
            transform: translateY(-1px);
        }

        .btn-connect-new svg {
            width: 18px;
            height: 18px;
        }

        /* System Status Bar */
        .system-status {
            background: var(--white);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .system-status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: var(--success);
        }

        .status-indicator.offline {
            background: var(--error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .system-status-text {
            font-size: 14px;
            color: var(--soft-black);
        }

        .system-status-text strong {
            color: var(--primary-black);
        }

        .system-status-right {
            display: flex;
            gap: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--gray);
        }

        .status-item svg {
            width: 14px;
            height: 14px;
        }

        .status-item.ok svg {
            color: var(--success);
        }

        .status-item.error svg {
            color: var(--error);
        }

        /* Page Cards Container */
        .pages-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Page Card */
        .page-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .page-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .page-identity {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        .page-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }

        .page-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-info .instagram-handle {
            font-size: 14px;
            color: var(--gray);
        }

        .page-status-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-active::before {
            background: var(--success);
        }

        .badge-paused {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-paused::before {
            background: var(--warning);
        }

        .badge-error {
            background: #fef2f2;
            color: #991b1b;
        }

        .badge-error::before {
            background: var(--error);
        }

        .badge-disconnected {
            background: var(--light-gray);
            color: var(--gray);
        }

        .badge-disconnected::before {
            background: var(--gray);
        }

        /* Page Card Body */
        .page-card-body {
            padding: 24px;
        }

        /* Info Grid - Meta Required Info */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 14px;
            color: var(--primary-black);
            font-weight: 500;
        }

        .info-value.mono {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            background: var(--light-gray);
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .info-value.highlight {
            color: var(--accent);
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 32px;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-black);
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-top: 2px;
        }

        /* Error Box */
        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .error-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            color: var(--error);
        }

        .error-title {
            font-size: 14px;
            font-weight: 600;
            color: #991b1b;
        }

        .error-message {
            font-size: 13px;
            color: #7f1d1d;
            margin-bottom: 4px;
        }

        .error-time {
            font-size: 12px;
            color: #991b1b;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-black);
            color: white;
        }

        .btn-primary:hover {
            background: var(--soft-black);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--primary-black);
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .btn-outline {
            background: none;
            border: 2px solid var(--border);
            color: var(--gray);
        }

        .btn-outline:hover {
            border-color: var(--primary-black);
            color: var(--primary-black);
        }

        .btn-danger {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .btn-danger:hover {
            background: #fee2e2;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            background: var(--white);
            border-radius: 16px;
            padding: 80px 40px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            color: var(--gray);
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--gray);
            font-size: 15px;
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--light-gray);
            border-top-color: var(--primary-black);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 20px;
            }

            .page-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .page-status-badges {
                width: 100%;
            }

            .actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                flex-wrap: wrap;
                gap: 24px;
            }

            .stat-item {
                flex: 1;
                min-width: 80px;
            }

            .system-status {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .system-status-right {
                flex-wrap: wrap;
                gap: 12px;
            }

            .header-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">Xstellar.systems</a>

            <div class="header-right">
                <span class="business-name" id="businessName">Loading...</span>
                <button class="btn-logout" onclick="handleLogout()">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-text">
                <h1>Connected Pages</h1>
                <p>Manage your Facebook Pages and Instagram accounts</p>
            </div>
            <button class="btn-connect-new" onclick="connectNewPage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Connect New Page
            </button>
        </div>

        <!-- System Status Bar -->
        <div class="system-status" id="systemStatus">
            <div class="system-status-left">
                <div class="status-indicator online" id="statusIndicator"></div>
                <span class="system-status-text"><strong>System Status:</strong> All services operational</span>
            </div>
            <div class="system-status-right">
                <div class="status-item ok" id="webhookStatus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Webhook Active
                </div>
                <div class="status-item ok" id="aiStatus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    AI Scoring Online
                </div>
                <div class="status-item ok" id="airtableStatus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Airtable Syncing
                </div>
            </div>
        </div>

        <!-- Pages Container -->
        <div class="pages-container" id="pagesContainer">
            <!-- Loading State -->
            <div class="loading-container" id="loadingState">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script>
        // API Base URL
        const API_BASE = 'https://insta-dm-qualifier.onrender.com';
        
        let clientId = null;

        // Check auth on load
        document.addEventListener('DOMContentLoaded', function() {
            clientId = localStorage.getItem('xstellar_client_id');
            
            if (!clientId) {
                window.location.href = 'login.html';
                return;
            }

            // Set business name
            const businessName = localStorage.getItem('xstellar_business');
            document.getElementById('businessName').textContent = businessName || 'My Business';

            // Load pages data
            loadPages();
        });

        function handleLogout() {
            localStorage.removeItem('xstellar_client_id');
            localStorage.removeItem('xstellar_email');
            localStorage.removeItem('xstellar_business');
            window.location.href = 'login.html';
        }

        function connectNewPage() {
            window.location.href = `${API_BASE}/auth/instagram?client_id=${clientId}`;
        }

        async function loadPages() {
            const container = document.getElementById('pagesContainer');
            
            try {
                const response = await fetch(`${API_BASE}/api/pages/${clientId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load pages');
                }

                const data = await response.json();
                
                // Hide loading
                document.getElementById('loadingState').style.display = 'none';

                if (!data.pages || data.pages.length === 0) {
                    // Show empty state
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                            </div>
                            <h3>No Pages Connected</h3>
                            <p>Connect your Facebook Page with an Instagram Business account to start qualifying DM leads automatically.</p>
                            <button class="btn btn-primary" onclick="connectNewPage()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Connect Facebook Page
                            </button>
                        </div>
                    `;
                    return;
                }

                // Render pages
                container.innerHTML = data.pages.map(page => renderPageCard(page)).join('');

                // Update system status
                updateSystemStatus(data.system_status);

            } catch (error) {
                console.error('Error loading pages:', error);
                document.getElementById('loadingState').style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <h3>Unable to Load Pages</h3>
                        <p>There was an error connecting to the server. Please try again.</p>
                        <button class="btn btn-primary" onclick="loadPages()">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function renderPageCard(page) {
            const statusBadge = getStatusBadge(page.status, page.webhook_status);
            const qualificationBadge = getQualificationBadge(page.qualification_status);
            
            let errorBox = '';
            if (page.error) {
                errorBox = `
                    <div class="error-box">
                        <div class="error-header">
                            <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <span class="error-title">${page.error.title || 'Issue Detected'}</span>
                        </div>
                        <p class="error-message">${page.error.message}</p>
                        <span class="error-time">Since ${formatDate(page.error.since)}</span>
                    </div>
                `;
            }

            return `
                <div class="page-card" data-page-id="${page.page_id}">
                    <div class="page-card-header">
                        <div class="page-identity">
                            <div class="page-avatar">
                                ${page.profile_picture 
                                    ? `<img src="${page.profile_picture}" alt="${page.page_name}">`
                                    : page.page_name.charAt(0).toUpperCase()
                                }
                            </div>
                            <div class="page-info">
                                <h3>
                                    ${page.page_name}
                                    <svg viewBox="0 0 24 24" fill="#1877F2" width="18" height="18">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                </h3>
                                <span class="instagram-handle">@${page.instagram_username || 'Not linked'}</span>
                            </div>
                        </div>
                        <div class="page-status-badges">
                            ${statusBadge}
                            ${qualificationBadge}
                        </div>
                    </div>
                    <div class="page-card-body">
                        ${errorBox}
                        
                        <!-- Meta Required Info -->
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Facebook Page ID</span>
                                <span class="info-value mono">${page.page_id}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Instagram Account ID</span>
                                <span class="info-value mono">${page.instagram_account_id || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Trigger Word</span>
                                <span class="info-value highlight">${page.trigger_word || 'stellar'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Connected</span>
                                <span class="info-value">${formatDate(page.connected_at)}</span>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.total_leads || 0}</div>
                                <div class="stat-label">Total Leads</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.a_tier || 0}</div>
                                <div class="stat-label">A-Tier (Hot)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.b_tier || 0}</div>
                                <div class="stat-label">B-Tier (Warm)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.c_tier || 0}</div>
                                <div class="stat-label">C-Tier (Cold)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${page.stats?.conversations_today || 0}</div>
                                <div class="stat-label">Today</div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="actions">
                            <button class="btn btn-secondary" onclick="alert('Settings coming soon')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                </svg>
                                Settings
                            </button>
                            ${page.status === 'paused' 
                                ? `<button class="btn btn-primary" onclick="resumePage('${page.page_id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    </svg>
                                    Resume
                                </button>`
                                : `<button class="btn btn-outline" onclick="pausePage('${page.page_id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="6" y="4" width="4" height="16"></rect>
                                        <rect x="14" y="4" width="4" height="16"></rect>
                                    </svg>
                                    Pause
                                </button>`
                            }
                            <button class="btn btn-danger" onclick="disconnectPage('${page.page_id}', '${page.page_name}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                                    <line x1="12" y1="2" x2="12" y2="12"></line>
                                </svg>
                                Disconnect
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getStatusBadge(status, webhookStatus) {
            if (webhookStatus === 'error') {
                return '<span class="badge badge-error">Webhook Error</span>';
            }
            
            switch (status) {
                case 'active':
                    return '<span class="badge badge-active">Active</span>';
                case 'paused':
                    return '<span class="badge badge-paused">Paused</span>';
                case 'disconnected':
                    return '<span class="badge badge-disconnected">Disconnected</span>';
                default:
                    return '<span class="badge badge-active">Active</span>';
            }
        }

        function getQualificationBadge(qualificationStatus) {
            if (qualificationStatus === 'running') {
                return '<span class="badge badge-active">Qualifying Leads</span>';
            } else if (qualificationStatus === 'paused') {
                return '<span class="badge badge-paused">Qualification Paused</span>';
            }
            return '';
        }

        function updateSystemStatus(systemStatus) {
            if (!systemStatus) return;

            const indicator = document.getElementById('statusIndicator');
            const webhookEl = document.getElementById('webhookStatus');
            const aiEl = document.getElementById('aiStatus');
            const airtableEl = document.getElementById('airtableStatus');

            // Update indicator
            if (systemStatus.all_ok) {
                indicator.classList.add('online');
                indicator.classList.remove('offline');
            } else {
                indicator.classList.add('offline');
                indicator.classList.remove('online');
            }

            // Update individual statuses
            updateStatusItem(webhookEl, systemStatus.webhook, 'Webhook');
            updateStatusItem(aiEl, systemStatus.ai, 'AI Scoring');
            updateStatusItem(airtableEl, systemStatus.airtable, 'Airtable');
        }

        function updateStatusItem(element, isOk, name) {
            if (isOk) {
                element.classList.add('ok');
                element.classList.remove('error');
                element.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    ${name} Active
                `;
            } else {
                element.classList.add('error');
                element.classList.remove('ok');
                element.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    ${name} Error
                `;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatTimeAgo(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return formatDate(dateString);
        }

        async function pausePage(pageId) {
            if (!confirm('Pause lead qualification for this page? New DMs won\'t be processed.')) return;

            try {
                const response = await fetch(`${API_BASE}/api/pages/${clientId}/${pageId}/pause`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadPages();
                } else {
                    alert('Failed to pause page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function resumePage(pageId) {
            try {
                const response = await fetch(`${API_BASE}/api/pages/${clientId}/${pageId}/resume`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadPages();
                } else {
                    alert('Failed to resume page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function disconnectPage(pageId, pageName) {
            if (!confirm(`Disconnect "${pageName}"?\n\nThis will stop all lead qualification and remove the webhook subscription.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/pages/${clientId}/${pageId}/disconnect`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Page disconnected successfully');
                    loadPages();
                } else {
                    alert('Failed to disconnect page');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }
    </script>
</body>
